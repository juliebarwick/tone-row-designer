<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <script src="lib/jquery-3.6.0.min.js"></script>

    <link href="styles.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

    <title>Tone Row Designer</title>

  </head>

  <body>

    <header>

      <h1>Tone Row Designer</h1>
      <h2 class="small">Design your Own Tone Row</h2>

    </header>

    <main class="container">

      <div class="display-mode d-flex justify-content-center">
        <span class="align-self-center">Display Mode:</span>
        <button id="sharp" class="mode accidental-pref btn btn-dark">&#9839;</button>
        <button id="flat" class="mode accidental-pref btn btn-dark">&#9837;</button>
        <button id="numeric" class ="mode btn btn-dark">123</button>
      </div>

      <div id="tr-area">
        <!-- Where the tone square lives -->
        <div id="tr-square"></div>
        <div class="random d-grid col-4 mx-auto">
          <button id="randomize" class="btn btn-dark">Random</button>
        </div>


          <!-- Build your square section -->
          <div id="row-builder">
          <h3>Build Your Own</h3>

            <label for="row-length">Row length, between 1 and 12: </label>
            <input type="number" min="1" max="12" name="row-length" id="row-length">
            <button id="draw" class="btn btn-dark">Draw Square</button>
            <hr>
            <div id="pitch-select">
              <h4>Choose pitches </h4>
              <div id="pitches" class="d-flex justify-content-between"><span id="random-pitch">Random</span></div>


            </div>
            <hr>
          </div>
          <h4>Your row:</h4>
          <p id="user-row"></p>
          <hr>
          <button id="clear" class="btn btn-dark">Clear</button>

      </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
